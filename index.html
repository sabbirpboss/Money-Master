<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Calculation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Customize CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Customize JS  -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="text-success text-center fw-bold my-4">Bank Calculation</h1>

      <section class="container">
        <div class="card-group gap-5">
          <div class="card border-0">
            <img src="images/money.jpg" class="card-img-top" alt="money" />
          </div>

          <div class="card border-0 bg-secondary p-2 text-dark bg-opacity-10">
            <div class="card-body">
              <h5 class="card-title text-center">Income</h5>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
            </div>
            <div class="card-footer border-0">
              <small class="text-muted">saving part</small>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
