<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Calculation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Customize CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Customize JS  -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="text-success text-center fw-bold my-4">Bank Calculation</h1>

      <section class="container">
        <div class="card-group gap-5">
          <div class="card border-0">
            <img src="images/money.jpg" class="card-img-top customize-height" alt="money" />
          </div>

          <div class="card border-0 bg-secondary p-2 text-dark bg-opacity-10">
            <div class="card-body">
              <h5 class="card-title text-center my-4">Income</h5>
              <div class="row">
                <div class="col-md-3">
                  <p class="text-dark py-1 border-0">Income:</p>
                </div>
                <div class="col-md-9">
                  <input
                    class="bg-secondary text-dark px-3 py-1 bg-opacity-10 border-0 rounded"
                    type="text"
                    placeholder="Your Income"
                  />
                </div>
              </div>
              <h5 class="card-title text-center my-4">Expenses</h5>
              <div class="row mb-2">
                <div class="col-md-3">
                  <p class="text-dark py-1 border-0">Food:</p>
                </div>
                <div class="col-md-9">
                  <input
                    class="bg-secondary text-dark px-3 py-1 bg-opacity-10 border-0 rounded"
                    type="text"
                    placeholder="Your Food"
                  />
                </div>
                <div class="col-md-3">
                  <p class="text-dark py-1 border-0">Rent:</p>
                </div>
                <div class="col-md-9">
                  <input
                    class="bg-secondary text-dark px-3 py-1 bg-opacity-10 border-0 rounded"
                    type="text"
                    placeholder="Your Rent"
                  />
                </div>
                <div class="col-md-3">
                  <p class="text-dark py-1 border-0">Clothes:</p>
                </div>
                <div class="col-md-9">
                  <input
                    class="bg-secondary text-dark px-3 py-1 bg-opacity-10 border-0 rounded"
                    type="text"
                    placeholder="Your Clothes"
                  />
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button class="btn btn-success">Calculate</button>
              </div>

              <h5 class="card-title text-center my-4">Total Expenses: 5500</h5>
              <h5 class="card-title text-center my-4">Balance: 4500</h5>

              <!-- saving part -->
              <div class="row">
                <div class="col-md-3">
                  <p class="text-dark py-1 border-0">Save:</p>
                </div>
                <div class="col-md-4 text-center">
                  <input
                    class="w-100 bg-secondary text-dark px-3 py-1 bg-opacity-10 border-0 rounded"
                    type="text"
                    placeholder="Your Percent"
                  />
                </div>
                <div class="col-md-1 text-center">
                  <p class="text-dark py-1 border-0">%</p>
                </div>
                <div class="col-md-4 text-center">
                  <button class="btn btn-success w-100">Save</button>
                </div>
                <h5 class="card-title text-center mt-4">Saving Amount: 2000</h5>
                <h5 class="card-title text-center mt-4">
                  Remaining Balance: 2500
                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
